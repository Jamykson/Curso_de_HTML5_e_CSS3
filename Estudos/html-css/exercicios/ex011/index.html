<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">

    <title>Mídia em html</title>

</head>
<body>
    <h1>Imagens DinÂmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simprelmente aumente ou diminua o tamanho do seu navegador.</p>
    <p>
        <picture>
            <!--A ORDEM DO SOURCE IMPORTA-->
            <source media="(max-width: 750px)" srcset="imagens/pn.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
            <img src="imagens/gd.png" alt="Foto Grande">
        </picture>
    </p>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender como reproduzir áudio em HTML5.</p>

    <audio preload="metadata" controls loop>
        <source src="midia/Happy Mistake - RKVC.mp3" type="audio/mpeg">
    </audio>
    <!--MP#, WAV, OGG-->

    <audio preload="metadata" controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>

</body>


</html>
